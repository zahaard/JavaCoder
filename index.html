<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BebidasChiche</title>
    <link rel="stylesheet" href="estilos.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    
</head>
<body>
<header>
    <div class="nav container">
        <a href="#" class="logo">BebidasChiche</a>
        <i class='bx bx-shopping-bag' id="cart-icon"></i>
        <div class="cart">
            <h2 class="cart-title">Your Cart</h2>
            <div class="cart-content">
                <div class="cart-box">
                    <img src="media/smirnoff.webp" alt="" class="cart-img"> 
                    <div class="deatil-box">
                        <div class="cart-product-title">Botella de Vodka</div>
                        <div class="cart-price">$4000</div>
                        <input type="number" value="1" class="cart-quantity">
                    </div>
                    <i class='bx bxs-trash-alt cart-remove' ></i>
                </div>
            </div>
            <div class="total">
                <div class="total-title">Total</div>
                <div class="total-price">$0</div>
            </div>
            <button type="button" class="btn-buy">Comprar Ahora</button>
            <i class='bx bx-x' id="close-cart"></i>
        </div>
    </div>
</header>
<section class="shop container">
    <h2 class="section-title">Shop Products</h2>
    <div class="shop-content">
        <div class="product-box">
            <img src="media/fernet.jpg" alt="" class="product img">
            <h2 class="product-title">Fernet</h2>
            <span class="price">$5000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="media/smirnoff.webp" alt="" class="product img">
            <h2 class="product-title">Smirnoff</h2>
            <span class="price">$4000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="media/gin tonic.png" alt="" class="product img">
            <h2 class="product-title">Gin Tonic</h2>
            <span class="price">$6500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="media/chandon.jpg" alt="" class="product img">
            <h2 class="product-title">Chandon</h2>
            <span class="price">$5500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="media/nuvo.webp" alt="" class="product img">
            <h2 class="product-title">Nuvo</h2>
            <span class="price">$30000</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
        <div class="product-box">
            <img src="media/vino.webp" alt="" class="product img">
            <h2 class="product-title">Vino</h2>
            <span class="price">$2500</span>
            <i class='bx bx-shopping-bag add-cart'></i>
        </div>
    </div>
</section>
<script src="script.js"></script>
</body>
</html>
